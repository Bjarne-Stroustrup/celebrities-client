<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
        <label>Login</label>
        <input formControlName="login" required>
    </div>
    <div>
        <label>Password</label>
        <input name="password" type="password" formControlName="password" required>
    </div>
        <button (click)="login()">Login</button>
</form>
